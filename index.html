<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albert & Nastia's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1, h2, h3 {
      font-family: 'Press Start 2P', cursive;
    }

    .pixel-art {
      width: 500px;
      margin: 1rem auto;
    }

    .section {
      margin: 3rem 0;
    }

    .rsvp-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    .rsvp-form input, .rsvp-form select, .rsvp-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-family: 'IBM Plex Mono', monospace;
    }

    .rsvp-form button {
      padding: 0.75rem;
      background: #222;
      color: #fff;
      border: none;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>Albert & Nastia</h1>
    <p>are tying the knot!</p>
    <p><strong>May 10, 2025</strong> at <strong>1pm</strong></p>
    <p><a href="https://maps.google.com/?q=48+Massachusetts+Ave,+Cambridge,+MA+02139" target="_blank">
      MIT Chapel, 48 Massachusetts Ave, Cambridge, MA
    </a></p>
    <p><em>Dress code: Whatever</em></p>
    <img class="pixel-art" src="pixel.png" alt="Pixel Art Frog and Hedgehog">
  </div>

  <div class="section">
    <h2>RSVP</h2>
    <form class="rsvp-form" action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="attending">Will you attend?</label>
      <select id="attending" name="attending">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label for="plusone">Will you bring a +1?</label>
      <select id="plusone" name="plusone">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label for="notes">Notes (optional)</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit">Let us know :) </button>
    </form>
  </div>

  <div class="section">
    <p>Contact us: <a href="mailto:your@email.com">your@email.com</a></p>
  </div>
</body>
</html>
